<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="cad-mentoria">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações pessoais
          </legend>
        </div>
        <div class="nome">
          <div class="input-wrapper">
            <label for="cad-nome">Nome</label>
            <input type="text" id="cad-nome" required>
          </div>
          <div class="input-wrapper">
            <label for="cad-sobrenome">Sobrenome</label>
            <input type="text" id="cad-sobrenome" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="cad-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="cad-email" required>
        </div>
        <div class="input-wrapper">
          <label for="cad-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="cad-senha" required minlength="6">
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do mentor
          </legend>
        </div>
        <div class="input-wrapper">
          <label for="cad-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></span></label>
          <input type="text" id="cad-mentor" required>
        </div>
      </fieldset>
      <fieldset class="times">
        <div class="fieldset-wrapper">
          <legend>
            Seus horários disponíveis
          </legend>
        </div>
        <div class="subtitledate-wrapper">
          <legend>
            Primeira mentoria
          </legend>
        </div>
        <div class="date-wrapper">
          <div class="input-wrapper" id="date1">
            <label for="cad-date1">Data <span>(DD/MM/AAAA)</span></span></label>
            <input type="date" id="cad-date1" required>
          </div>
          <div class="input-wrapper" id="begin1">
            <label for="cad-begin1">Das</span></span></label>
            <input type="time" id="cad-begin1" required>
          </div>
          <div class="input-wrapper">
            <label for="cad-end1">Até</span></span></label>
            <input type="time" id="cad-end1" required>
          </div>
        </div>
        <div class="subtitledate-wrapper">
          <legend>
            Segunda mentoria
          </legend>
        </div>
        <div class="date-wrapper">
          <div class="input-wrapper" id="date2">
            <label for="cad-date2">Data <span>(DD/MM/AAAA)</span></span></label>
            <input type="date" id="cad-date2" required>
          </div>
          <div class="input-wrapper" id="begin2">
            <label for="cad-begin2">Das</span></span></label>
            <input type="time" id="cad-begin2" required>
          </div>
          <div class="input-wrapper">
            <label for="cad-end2">Até</span></span></label>
            <input type="time" id="cad-end2" required>
          </div>
        </div>
        </fieldset>  
    </form>
    <footer>
      <input form="cad-mentoria" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
